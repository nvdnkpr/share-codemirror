<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/codemirror.css">
    <style>
        .otherPerson {
            width: 2px;
            background: red;
        }
    </style>
<script src="/codemirror.js"></script>
<script src="/channel/bcsocket.js"></script>
<script src="/share.uncompressed.js"></script>
<script src="/share-codemirror.js"></script>
</head>
<body>
<textarea id="pad">Connecting...</textarea>
<button id="monkey">Infinite Monkey</button>
<script>
var elem = document.getElementById('pad');
var cm = CodeMirror.fromTextArea(elem, {
  mode: "text/plain"
});

var bcs = new BCSocket(null, {reconnect: true});
function SocketFacade(bcs) {
  var self = this;

  bcs.onopen = function() {
    self.onopen();
  };

  bcs.onmessage = function(msg) {
    if(msg._type) {
      var handlerName = 'on_' + msg._type;
      var handler = self[handlerName];
      if(typeof handler === 'function') {
        handler.call(self, msg);
      } else {
        console.log('No handler: ' + handlerName);
      }
    } else {
      // Deliver in the usual way
      self.onmessage(msg);
    }
  };

  bcs.onerror = function() {
    self.onerror();
  };

  bcs.onclose = function() {
    self.onclose();
  };
  
  this.send = function(msg) {
    bcs.send(msg);
  };

  this.__defineGetter__('readyState', function() {
    return bcs.readyState;
  });
}
var sf = new SocketFacade(bcs);
var sjs = new window.sharejs.Connection(sf);

var doc = sjs.get('users', 'sephx');

doc.subscribe();
doc.whenReady(function () {
  if (!doc.type) doc.create('text');
  if (doc.type && doc.type.name === 'text') {
    doc.attachCodeMirror(cm, null, sf);
  }
});

document.getElementById('monkey').onclick = function() {
  setInterval(monkeyType, 50);
};

function monkeyType() {
  var textLength = cm.getValue().length;
  var pos = Math.floor(Math.random()*textLength);
  var from = cm.posFromIndex(pos);
  var editLength = randomInt(10)
  if(Math.random() < 0.9) {
    // Add text
    var text =  randomString(editLength);
    cm.replaceRange(text, cm.posFromIndex(pos));
  } else {
    var endIndex = Math.max(pos + editLength, textLength-1);
    var to = cm.posFromIndex(endIndex);
    cm.replaceRange('', from, to);
  }
}

function randomString(len) {
	var chars = "0123456789\nABCDEF\nGHIJKLM\nNOPQRSTUVWXTZ\nabcde\nfghiklmnop\nqrstuvwxyz";
	var result = '';
	for (var i=0; i<len; i++) {
		var rnum = randomInt(chars.length);
		result += chars.substring(rnum, rnum+1);
	}
  return result;
}

function randomInt(max) {
  return Math.floor(Math.random()*max);
}

</script>
</body>
</html>
